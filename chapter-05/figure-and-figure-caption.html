<!-- The <figure> element groups images and their captions, 
 and <figcaption> provides a caption for the image. 
 This association was not possible before HTML5. 
 Older browsers may ignore these elements but still display their content -->

<figure>
  <img
    src="images/otters.jpg"
    alt="Photograph of
    two sea otters floating in water"
  />
  <br />
  <figcaption>
    Sea otters hold hands when they sleep so they don't drift away from each
    other.
  </figcaption>
</figure>
