<!-- 
Styling tables involves combining various CSS properties to enhance readability and appearance:

- `width`: Sets the width of the table.
- `padding`: Adds space between cell borders and their content.
- `text-transform`: Converts table headers' text to uppercase.
- `letter-spacing`, `font-size`: Adds styling to table headers.
- `border-top`, `border-bottom`: Adds borders above and below table headers.
- `text-align`: Aligns text left or right in table cells.
- `background-color`: Changes the background color of alternating table rows.
- `:hover`: Highlights a row when the mouse hovers over it.

Tips for clean and easy-to-follow tables:
1. Padding: Prevents text from touching borders or other cells, improving readability.
2. Headings: Make headings bold, uppercase, 
and consider background colors or underlines for distinction.
3. Alternate Row Shading: Helps users follow rows; use a subtle color change.
4. Align Numbers: Align numeric columns to the right for clear distinction between 
large and small numbers.
-->



<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Verdana, sans-serif;
        color: #111111;
      }
      table {
        width: 600px;
      }
      th,
      td {
        padding: 7px 10px 10px 10px;
      }
      th {
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 90%;
        border-bottom: 2px solid #111111;
        border-top: 1px solid #999;
        text-align: left;
      }
      tr.even {
        background-color: #efefef;
      }
      tr:hover {
        background-color: #c3e6e5;
      }
      .money {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h1>First Edition Auctions</h1>
    <table>
      <tr>
        <th>Author</th>
        <th>Title</th>
        <th class="money">Reserve Price</th>
        <th class="money">Current Bid</th>
      </tr>
      <tr>
        <td>E.E. Cummings</td>
        <td>Tulips & Chimneys</td>
        <td class="money">$2,000.00</td>
        <td class="money">$2,642.50</td>
      </tr>
      <tr class="even">
        <td>Charles d'Orleans</td>
        <td>Poemes</td>
        <td class="money"></td>
        <td class="money">$5,866.00</td>
      </tr>
      <tr>
        <td>T.S. Eliot</td>
        <td>Poems 1909 - 1925</td>
        <td class="money">$1,250.00</td>
        <td class="money">$8,499.35</td>
      </tr>
      <tr class="even">
        <td>Sylvia Plath</td>
        <td>The Colossus</td>
        <td class="money"></td>
        <td class="money">$1031.72</td>
      </tr>
    </table>
  </body>
</html>
