<!-- 
The cursor property changes the mouse cursor type. Common values are:
- auto
- crosshair
- default
- pointer
- move
- text
- wait
- help
- url("cursor.gif")

Use cursors to give helpful visual cues where expected.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        cursor: move;
      }
    </style>
  </head>
  <body>
    <a href="http://www.whitmanarchive.org"> Walt Whitman</a>
  </body>
</html>
