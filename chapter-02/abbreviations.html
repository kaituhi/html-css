<!-- Use the <abbr> element for abbreviations and acronyms. 
 The 'title' attribute on <abbr> specifies the full term. 
 HTML5 combines both abbreviations and acronyms into <abbr> -->

<p>
  <abbr title="Professor">Prof</abbr> Stephen Hawking is a theoretical physicist
  and cosmologist.
</p>
<p>
  <acronym
    title="National Aeronautics and Space
    Administration"
    >NASA</acronym
  >
  do some crazy space stuff.
</p>
