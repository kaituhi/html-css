<!-- <blockquote> is used for longer quotes and is typically indented. 
 It can contain <p> elements -->

<blockquote
  cite="http://en.wikipedia.org/wiki/
Winnie-the-Pooh"
>
  <p>Did you ever stop to think, and forget to start again?</p>
</blockquote>

<!-- <q> is used for shorter quotes within a paragraph and usually includes quotation marks. 
 The 'cite' attribute can be used with both elements to provide the source URL -->
<p>
  As A.A. Milne said,
  <q
    >Some people talk to animals. Not many listen though. That's the problem.</q
  >
</p>
