<!-- 
- type="password": Creates a text box where characters are hidden, 
    suitable for sensitive data like passwords.
- name: Identifies the password input field, 
    which is sent to the server with the user's password.
- size, maxlength: These attributes work similarly to the single-line text input, 
    controlling the width and character limit.
-->

<form action="http://www.example.com/login.php">
  <p>
    Username:
    <input type="text" name="username" size="15" maxlength="30" />
  </p>
  <p>
    Password:
    <input type="password" name="password" size="15" maxlength="30" />
  </p>
</form>
