<!-- 
Forms are contained within the <form> element, which should include:
- action: Specifies the URL where form data is sent.
- method: Determines how data is sent:
  - get: Appends data to the URL, suitable for short forms or retrieving data.
  - post: Sends data in HTTP headers, ideal for long forms, file uploads, sensitive data, or database changes.
- id: Identifies the form uniquely for scripts and other purposes.

If method is not specified, the default is get.
-->

<form action="http://www.example.com/subscribe.php" method="get">
  <p>This is where the form controls will appear.</p>
</form>
