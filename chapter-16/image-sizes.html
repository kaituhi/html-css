<!-- Control image sizes using CSS `width` and `height` properties 
 to improve page load times by reserving space for images before they fully load. 
 Many sites use consistent image sizes across pages. For instance, common sizes might be:
- Small portrait: 220 x 360
- Small landscape: 330 x 210
- Feature photo: 620 x 400

Instead of using HTML attributes for image dimensions, define sizes in CSS. 
Assign names like `small`, `medium`, and `large` to image classes. 
Then, set these sizes in CSS using `width` and `height` properties for each class. -->

<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      img.large {
        width: 500px;
        height: 500px;
      }
      img.medium {
        width: 250px;
        height: 250px;
      }
      img.small {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <img src="images/magnolia-large.jpg" class="large" alt="Magnolia" />
    <img src="images/magnolia-medium.jpg" class="medium" alt="Magnolia" />
    <img src="images/magnolia-small.jpg" class="small" alt="Magnolia" />
  </body>
</html>
