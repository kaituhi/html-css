<!-- CSS allows you to create interactive buttons or links with different styles for normal, 
 hover, and active states using a single background image (sprite). 

Steps:
1. Sprite Image: Use a single image containing all button states (e.g., normal, hover, active).
2. CSS Setup:
   - Set `display: inline-block` on `<a>` elements to specify width and height.
   - Use `background-position` to shift the image and show the correct button state.
-->


<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      a.button {
        height: 36px;
        background-image: url("images/button-sprite.jpg");
        text-indent: -9999px;
        display: inline-block;
      }
      a#add-to-basket {
        width: 174px;
        background-position: 0px 0px;
      }
      a#framing-options {
        width: 210px;
        background-position: -175px 0px;
      }
      a#add-to-basket:hover {
        background-position: 0px -40px;
      }
      a#framing-options:hover {
        background-position: -175px -40px;
      }
      a#add-to-basket:active {
        background-position: 0px -80px;
      }
      a#framing-options:active {
        background-position: -175px -80px;
      }
    </style>
  </head>
  <body>
    <a class="button" id="add-to-basket">Add to basket</a>
    <a class="button" id="framing-options">Framing options</a>
  </body>
</html>
