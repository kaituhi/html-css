<!-- The 'rowspan' attribute in <th> or <td> elements allows a cell to span multiple rows. 
 For example, rowspan="2" makes a cell extend down two rows. 
 This reduces the number of <tr> elements needed in that column -->

<table>
  <tr>
    <th></th>
    <th>ABC</th>
    <th>BBC</th>
    <th>CNN</th>
  </tr>
  <tr>
    <th>6pm - 7pm</th>
    <td rowspan="2">Movie</td>
    <td>Comedy</td>
    <td>News</td>
  </tr>
  <tr>
    <th>7pm - 8pm</th>
    <td>Sport</td>
    <td>Current Affairs</td>
  </tr>
</table>
