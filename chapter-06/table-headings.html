<!-- The <th> element represents a heading for a column or row, 
 similar to <td>, but for headers. 
 Use <td> or <th> even for empty cells to ensure correct table rendering. 
 <th> improves accessibility, search engine indexing, and CSS styling. 
 The 'scope' attribute can specify if the heading is for a row or a column -->

<table>
  <tr>
    <th></th>
    <th scope="col">Saturday</th>
    <th scope="col">Sunday</th>
  </tr>
  <tr>
    <th scope="row">Tickets sold:</th>
    <td>120</td>
    <td>135</td>
  </tr>
  <tr>
    <th scope="row">Total sales:</th>
    <td>$600</td>
    <td>$675</td>
  </tr>
</table>
