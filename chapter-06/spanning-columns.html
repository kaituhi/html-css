<!-- The 'colspan' attribute in <th> or <td> elements allows a cell to span multiple columns. 
 For example, a colspan="2" makes a cell stretch across two columns. 
 Cells that span multiple columns reduce the number of <td> elements needed in that row -->

<table>
  <tr>
    <th></th>
    <th>9am</th>
    <th>10am</th>
    <th>11am</th>
    <th>12am</th>
  </tr>
  <tr>
    <th>Monday</th>
    <td colspan="2">Geography</td>
    <td>Math</td>
    <td>Art</td>
  </tr>
  <tr>
    <th>Tuesday</th>
    <td colspan="3">Gym</td>
    <td>Home Ec</td>
  </tr>
</table>
