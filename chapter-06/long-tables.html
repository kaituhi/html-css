<!-- The <thead>, <tbody>, and <tfoot> elements help organize table content: -->
<!-- <thead> contains the table headings -->
<!-- <tbody> contains the main table content -->
<!-- <tfoot> contains the footer information -->

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Income</th>
      <th>Expenditure</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>1st January</th>
      <td>250</td>
      <td>36</td>
    </tr>
    <tr>
      <th>2nd January</th>
      <td>285</td>
      <td>48</td>
    </tr>
    <!-- additional rows as above -->
    <tr>
      <th>31st January</th>
      <td>129</td>
      <td>64</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td></td>
      <td>7824</td>
      <td>1241</td>
    </tr>
  </tfoot>
</table>

<!-- The <thead> and <tfoot> elements help keep the table header and 
 footer visible when scrolling through long tables. 
 This feature improves readability by keeping column titles and footer information in view, 
 though it's not implemented by default -->
