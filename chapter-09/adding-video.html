<!--
The <video> element controls video playback with these attributes:

- src: Path to the video file.
- poster: Image shown before the video plays.
- width and height: Size of the video player in pixels.
- controls: Shows playback controls.
- autoplay: Plays the video automatically.
- loop: Repeats the video after it ends.
- preload: How the video should load:
  - none: Load only on play.
  - auto: Download on page load.
  - metadata: Load only video info.
-->


<!DOCTYPE html>
<html>
  <head>
    <title>Adding HTML5 Video</title>
  </head>
  <body>
    <video
      src="video/puppy.mp4"
      poster="images/puppy.jpg"
      width="400"
      height="300"
      preload
      controls
      loop
    >
      <p>A video of a puppy playing in the snow</p>
    </video>
  </body>
</html>
