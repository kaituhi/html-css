<!--
The <audio> element has these attributes to control playback:

- src: Path to the audio file.
- controls: Shows playback controls (default is no controls).
- autoplay: Starts audio automatically (letting users choose is preferred).
- preload: How the browser handles audio loading (values are none, auto, or metadata).
- loop: Repeats the audio track when it finishes.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Adding HTML5 Audio</title>
  </head>
  <body>
    <audio src="audio/test-audio.ogg" controls autoplay>
      <p>This browser does not support our audio format.</p>
    </audio>
  </body>
</html>
