<!--
This example uses HTML5 to display a video encoded in H264 and WebM formats for maximum browser compatibility. 
For browsers lacking HTML5 video support, a Flash player is embedded using SWFObject. 
If neither HTML5 nor Flash is supported, a plain text message is shown.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Flash, Video and Audio</title>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/
swfobject/2.2/swfobject.js"
    ></script>
    <script type="text/javascript">
      var flashvars = {};
      var params = { movie: "../video/puppy.flv" };
      swfobject.embedSWF(
        "flash/osplayer.swf",
        "snow",
        "400",
        "320",
        "8.0.0",
        flashvars,
        params
      );
    </script>
  </head>
  <body>
    <video
      poster="images/puppy.jpg"
      width="400"
      height="320"
      controls="controls"
    >
      <source
        src="video/puppy.mp4"
        type='video/mp4;
codecs="avc1.42E01E, mp4a.40.2"'
      />
      <source
        src="video/puppy.webm"
        type='video/webm;
codecs="vp8, vorbis"'
      />
      <div id="snow">
        <p>
          You cannot see this video of a puppy playing in the snow because this
          browser does not support our video formats.
        </p>
      </div>
    </video>
  </body>
</html>
