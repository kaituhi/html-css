<!--
You can specify multiple audio files using the <source> element within the <audio> tags, 
instead of the src attribute on the <audio> tag.

- src: Path to the audio file.
- type: Less commonly used for <source> in audio compared to video.
-->


<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Audio Sources</title>
  </head>
  <body>
    <audio controls autoplay>
      <source src="audio/test-audio.ogg" />
      <source src="audio/test-audio.mp3" />
      <p>This browser does not support our audio format.</p>
    </audio>
  </body>
</html>
