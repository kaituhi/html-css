<!-- An <iframe> is like a small window on your page that displays another webpage. 
 Common uses include embedding content like Google Maps, 
 an <iframe> can show any HTML page from the same server or elsewhere on the web.

 The <iframe> element has a few key attributes:
    - src: Specifies the URL of the page to show.
    - height: Sets the iframe's height in pixels.
    - width: Sets the iframe's width in pixels 
    - seamless: Prevents scrollbars. No value needed; may not be supported by older browsers.

    HTML 4 and XHTML:
    - scrolling: Controls scrollbars with values yes, no, or auto.
    - frameborder: Controls border visibility with values 0 (no border) or 1 (border present).
-->

<iframe
  width="450"
  height="350"
  src="http://maps.google.co.uk/maps?q=moma+new+york
&amp;output=embed"
>
</iframe>
