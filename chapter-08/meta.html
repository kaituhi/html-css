<!-- The <meta> element in the <head> section provides metadata about a web page. 
 Itâ€™s not visible to users but helps with search engines and page management. 
 It has no closing tag and uses attributes:
    - name and content: 
        - Define page properties like description (page summary), 
        - keywords (search terms), and robots (indexing rules).

    - http-equiv and content: 
        - Used for specific functions like author (page author), 
        - pragma (prevent caching), and expires (cache expiration) -->

<!DOCTYPE html>
<html>
  <head>
    <title>Information About Your Pages</title>
    <meta name="description" content="An Essay on Installation Art" />
    <meta name="keywords" content="installation, art, opinion" />
    <meta name="robots" content="nofollow" />
    <meta http-equiv="author" content="Jon Duckett" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="Fri, 04 Apr 2014 23:59:59 GMT" />
  </head>
  <body></body>
</html>
