<!-- The 'clear' property prevents elements from touching the left, right, or both sides of a box. 
 
It can have these values: 
- left: No elements touch the left side.
- right: No elements touch the right side.
- both: No elements touch either side.
- none: Elements can touch either side.

In this example, the fourth paragraph uses the clear property with the value left, 
ensuring no element touches its left side, so it moves down the page. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 750px;
        font-family: Arial, Verdana, sans-serif;
        color: #665544;
      }
      p {
        width: 230px;
        float: left;
        margin: 5px;
        padding: 5px;
        background-color: #efefef;
      }
      .clear {
        clear: left;
      }
    </style>
  </head>
  <body>
    <p class="clear">
      In 1865, the velocipede (meaning "fast foot") attached pedals to the front
      wheel, but its wooden structure made it extremely uncomfortable.
    </p>
  </body>
</html>
