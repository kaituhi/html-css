<!-- 
The `list-style-image` property sets an image as the bullet point for lists.

- Syntax: `list-style-image: url("path/to/image.png");`
- Used with `<ul>` and `<li>` elements.

Example:
  - `list-style-image: url("bullet.png");` sets "bullet.png" as the bullet image.

Also, the `margin` property can be used to adjust the vertical spacing between list items.
-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-image: url("images/star.png");
      }
      li {
        margin: 10px 0px 0px 0px;
      }
    </style>
  </head>
  <body>
    <h1>Index of Translated Poems</h1>
    <h2>Arthur Rimbaud</h2>
    <ul>
      <li>Ophelia</li>
      <li>To Music</li>
      <li>A Dream for Winter</li>
      <li>Vowels</li>
      <li>The Drunken Boat</li>
    </ul>
  </body>
</html>
