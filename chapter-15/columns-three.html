<!-- A three-column layout is created by floating three <div> elements next to each other. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .column1of3,
      .column2of3,
      .column3of3 {
        width: 300px;
        float: left;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>The Evolution of the Bicycle</h1>
    <div class="column1of3">
      <h3>The First Bicycle</h3>
      ...
    </div>
    <div class="column2of3">
      <h3>Further Innovations</h3>
      ...
    </div>
    <div class="column3of3">
      <h3>Bicycle Timeline</h3>
      ...
    </div>
  </body>
</html>
