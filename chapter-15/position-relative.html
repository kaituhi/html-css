<!-- Relative positioning moves an element from its normal flow position. 
 Use 'position: relative;' and offset properties like top, bottom, left, or right to shift the element. 
 The values can be in pixels, percentages, or ems. -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p.example {
        position: relative;
        top: 10px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <h1>The Evolution of the Bicycle</h1>
    <p class="example">
      In 1817 Baron von Drais invented a walking machine that would help him get
      around the royal gardens faster...
    </p>
  </body>
</html>
