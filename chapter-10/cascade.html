<!-- 
When multiple CSS rules apply to the same element:

1. Last Rule: The latter rule takes precedence if selectors are identical.
2. Specificity: More specific selectors override general ones (e.g., p#intro > p > *).
3. !important: Use it to make a property value override others.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cascade</title>
    <style type="text/css">
      * {
        font-family: Arial, Verdana, sans-serif;
      }
      h1 {
        font-family: "Courier New", monospace;
      }
      i {
        color: green;
      }
      i {
        color: red;
      }
      b {
        color: pink;
      }
      p b {
        color: blue !important;
      }
      p b {
        color: violet;
      }
      p#intro {
        font-size: 100%;
      }
      p {
        font-size: 75%;
      }
    </style>
  </head>
  <body>
    <h1>Potatoes</h1>
    <p id="intro">
      There are <i>dozens</i> of different <b>potato</b> varieties.
    </p>
    <p>
      They are usually described as early, second early and maincrop potatoes.
    </p>
  </body>
</html>
