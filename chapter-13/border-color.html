<!-- border-color: sets the color of a border.
    Values can be RGB, HSL, hex codes, or CSS color names.
    Control individual border colors with:
    - border-top-color
    - border-right-color
    - border-bottom-color
    - border-left-color
    Use shorthand to set all four borders in one line:
    border-color: top right bottom left; (clockwise order). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p.one {
        border-color: #0088dd;
        border-style: solid;
      }
      p.two {
        border-color: #bbbbaa #111111 #ee3e80 #0088dd;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <p class="one">The ARP Odyssey was introduced in 1972.</p>
    <p class="two">The ARP Odyssey was introduced in 1972.</p>
  </body>
</html>
