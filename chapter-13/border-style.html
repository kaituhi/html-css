<!-- border-style: controls the style of a border.
    Values include:
    - solid: a single solid line
    - dotted: a series of square dots
    - dashed: a series of short lines
    - double: two solid lines (width is the sum of both lines)
    - groove: appears carved into the page
    - ridge: appears to stick out from the page
    - inset: appears embedded into the page
    - outset: looks like it is coming out of the screen
    - hidden / none: no border is shown
    Use individual properties for specific borders:
    - border-top-style
    - border-left-style
    - border-right-style
    - border-bottom-style -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p.one {
        border-style: solid;
      }
      p.two {
        border-style: dotted;
      }
      p.three {
        border-style: dashed;
      }
      p.four {
        border-style: double;
      }
      p.five {
        border-style: groove;
      }
      p.six {
        border-style: ridge;
      }
      p.seven {
        border-style: inset;
      }
      p.eight {
        border-style: outset;
      }
    </style>
  </head>
  <body>
    <p class="one">Wurlitzer Electric Piano</p>
    <p class="two">Wurlitzer Electric Piano</p>
    <p class="three">Wurlitzer Electric Piano</p>
    <p class="four">Wurlitzer Electric Piano</p>
    <p class="five">Wurlitzer Electric Piano</p>
    <p class="six">Wurlitzer Electric Piano</p>
    <p class="seven">Wurlitzer Electric Piano</p>
    <p class="eight">Wurlitzer Electric Piano</p>
  </body>
</html>
