<!-- The visibility property controls whether an element is visible but still occupies space on the page:
     - hidden: Hides the element, leaving a blank space where the element would have been.
     - visible: Shows the element (default behavior).
     Use the display property with a value of none if you want to hide the element and remove its space from the layout.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        display: inline;
        margin-right: 10px;
      }
      li.coming-soon {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Home</li>
      <li>Products</li>
      <li class="coming-soon">Services</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
