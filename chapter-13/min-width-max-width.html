<!-- 
min-width: sets the minimum width a box can shrink to;
max-width: sets the maximum width a box can stretch to.
Helps maintain readability across different screen sizes. 
-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style type="text/css">
      td.description {
        min-width: 450px;
        max-width: 650px;
        text-align: left;
        padding: 5px;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <tr>
      <td>
        <img
          src="images/rhodes.jpg"
          width="200"
          height="100"
          alt="Fender Rhodes"
        />
      </td>
      <td class="description">
        The Rhodes piano is an electro-mechanical piano, invented by Harold
        Rhodes during the fifties and later manufactured in a number of models
        ...
      </td>
      <td>$1400</td>
    </tr>
  </body>
</html>
