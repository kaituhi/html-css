<!-- The display property changes how an element is rendered on the page:
     - inline: Makes the element behave like an inline element (does not start on a new line).
     - block: Makes the element behave like a block-level element (starts on a new line and takes full width).
     - inline-block: Makes the element behave like an inline element but allows width and height settings.
     - none: Hides the element completely; it takes up no space on the page.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        display: inline;
        margin-right: 10px;
      }
      li.coming-soon {
        display: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Home</li>
      <li>Products</li>
      <li class="coming-soon">Services</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
