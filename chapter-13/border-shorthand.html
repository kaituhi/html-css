<!-- border: shorthand for setting border width, style, and color in one property -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 250px;
        border: 3px dotted #0088dd;
      }
    </style>
  </head>
  <body>
    <p>
      Here is a simple chord sequence played on a Hammond organ through a Leslie
      speaker.
    </p>
  </body>
</html>
