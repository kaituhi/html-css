<!-- 
The border-radius property creates rounded corners on any box.

- Single value: Rounds all four corners equally.
  Example: border-radius: 10px;

- Two values: First value for top-left and bottom-right, 
second for top-right and bottom-left.
  Example: border-radius: 10px 20px;

- Three values: First for top-left,
 second for top-right and bottom-left, third for bottom-right.
  Example: border-radius: 10px 20px 30px;

- Four values: Specifies radius for each corner in clockwise order.
  Example: border-radius: 10px 20px 30px 40px;
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        border: 5px solid #cccccc;
        padding: 20px;
        width: 275px;
        text-align: center;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <p>
      Pet Sounds featured a number of unconventional instruments such as bicycle
      bells, buzzing organs, harpsichords, flutes, Electro-Theremin, dog
      whistles, trains, Hawaiian-sounding string instruments, Coca-Cola cans and
      barking dogs.
    </p>
  </body>
</html>
